    .input, .select, .button{

      outline:none;box-shadow:inset 0 0 0 1px var(--ring);transition:.2s
    }
    .input:focus,.select:focus{box-shadow:0 0 0 3px rgba(79,124,255,.25), inset 0 0 0 1px var(--brand);border-color:var(--brand)}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:18px}
    .card{
      grid-column:span 4; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      border:1px solid #23283a;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);position:relative
    }
    @media (max-width:1000px){ .card{grid-column:span 6} }
    @media (max-width:640px){ .filters{grid-template-columns:1fr 1fr;grid-auto-rows:auto}

    .thumb{aspect-ratio:16/9;background:#0b0e17;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .content{padding:14px 14px 12px}
    .topic{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.12em}
    .name{font-size:18px;font-weight:700;margin:4px 0 2px}
    .author{color:var(--muted);font-size:14px}
    .desc{margin-top:8px;color:#cfd3e6;font-size:14px;line-height:1.4}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0 14px}
    .tag{background:var(--chip);border:1px solid #2a3147;color:#cbd1ea;padding:5px 10px;border-radius:999px;font-size:12px}
    .card-foot{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:0 14px 14px}
    .ghost{border:1px solid var(--ring);background:transparent}
    .ghost:hover{background:rgba(79,124,255,.08);border-color:var(--brand)}
    .muted{color:var(--muted);font-size:12px}
    footer{margin:28px 0 10px;color:var(--muted);font-size:12px;text-align:center}
    .empty{padding:32px;border:1px dashed #30364e;border-radius:14px;text-align:center;color:var(--muted);grid-column:1/-1}

  {

  <script>
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const state = { q:"", author:"", topic:"", tag:"" };
    const data = JSON.parse($('#lectures-data').textContent).lectures;

    const uniqueSorted = (arr) => [...new Set(arr.filter(Boolean))].sort((a,b)=>a.localeCompare(b,'ru'));

    function populateFilters(){
      const authors = uniqueSorted(data.map(x=>x.author));
      const topics  = uniqueSorted(data.map(x=>x.topic));
      const tags    = uniqueSorted(data.flatMap(x=>x.tags||[]));

      const fill = (sel, list) => {
        const el = $(sel);
        list.forEach(v=>{
          const o=document.createElement('option'); o.value=v; o.textContent=v; el.appendChild(o);
        });
      };
      fill('#author', authors);
      fill('#topic', topics);
      fill('#tag', tags);
    }

    function match(item){
      const q = state.q.trim().toLowerCase();
      if(q){
        const hay = [item.title, item.description, item.author, item.topic, ...(item.tags||[])].join(' ').toLowerCase();
        if(!hay.includes(q)) return false;
      }
      if(state.author && item.author!==state.author) return false;
      if(state.topic  && item.topic !==state.topic) return false;
      if(state.tag    && !(item.tags||[]).includes(state.tag)) return false;
      return true;
    }

    function cardHTML(item){
      const tags = (item.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');
      const thumb = item.thumbnail ? `<img src="${item.thumbnail}" alt="–û–±–ª–æ–∂–∫–∞: ${item.title}">` : `<span>üé¨</span>`;
      const previewBtn = item.preview ? `<a class="button ghost" href="${item.preview}" target="_blank" rel="noopener">–ü—Ä–µ–≤—å—é</a>` : `<button class="button ghost" disabled title="–ü—Ä–µ–≤—å—é –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ">–ü—Ä–µ–≤—å—é</button>`;
      const mailto = `mailto:you@example.com?subject=${encodeURIComponent('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞: '+item.title)}&body=${encodeURIComponent('–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –ª–µ–∫—Ü–∏–∏ '+item.title+' (ID: '+item.id+').\n\n–° —É–≤–∞–∂–µ–Ω–∏–µ–º, ')}`;

      return `
      <article class="card" tabindex="0" aria-label="${item.title}">
        <div class="thumb">${thumb}</div>
        <div class="content">
          <div class="topic">${item.topic || '–ë–µ–∑ —Ç–µ–º—ã'}</div>
          <div class="name">${item.title}</div>
          <div class="author">–ê–≤—Ç–æ—Ä: ${item.author || '‚Äî'}</div>
          <p class="desc">${item.description || ''}</p>
          <div class="tags">${tags}</div>
        </div>
        <div class="card-foot">
          ${previewBtn}
          <div style="display:flex;gap:8px;align-items:center">
            <a class="button" href="${mailto}">–ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø</a>
          </div>
        </div>
      </article>`;
    }

    function render(){
      const list = data.filter(match);
      const grid = $('#grid');
      grid.innerHTML = list.length
        ? list.map(cardHTML).join('')
        : `<div class="empty">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ —Å–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã.</div>`;
    }

    function bindUI(){
      $('#q').addEventListener('input', e=>{ state.q=e.target.value; render(); });
      $('#author').addEventListener('change', e=>{ state.author=e.target.value; render(); });
      $('#topic').addEventListener('change', e=>{ state.topic=e.target.value; render(); });
      $('#tag').addEventListener('change', e=>{ state.tag=e.target.value; render(); });
      $('#reset').addEventListener('click', ()=>{
        state.q=state.author=state.topic=state.tag="";
        $('#q').value=""; $('#author').value=""; $('#topic').value=""; $('#tag').value="";
        render();
      });
      $('#year').textContent = new Date().getFullYear();
    }

    populateFilters();
    bindUI();
    render();
  </script>
